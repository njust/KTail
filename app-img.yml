app: KTail
ingredients:
  dist: xenial
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ xenial main universe
  debs:
    - ../target/release/ktail.deb
script:
  - cat > ./AppRun <<\EOF
  - #!/bin/sh
  - HERE=$(dirname $(readlink -f "${0}"))
  - export LD_LIBRARY_PATH="${HERE}"/usr/lib/x86_64-linux-gnu:$PATH
  - "${HERE}"/usr/bin/ktail $@
  - EOF
  - chmod a+x ./AppRun