name: MacOS Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-10.15

    steps:
      - name: Install gtk prerequsites
        run: brew install gtk+3 gtksourceview3
      - name: Install cargo-bundle
        run: cargo install cargo-bundle
      - uses: actions/checkout@v2
      - name: Build
        run: cargo-bundle bundle --release --format osx
      - name: Generate Bundle
        run: ./createMacOsBundle.sh
      - uses: actions/upload-artifact@v2
        with:
          name: KTail
          path: target/release/bundle/osx/ktail.dmg
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/bundle/osx/ktail.dmg